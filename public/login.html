<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign in • Resume Generator</title>

  <style>
    :root{
      --brand:#0057b8;        /* Booking-like blue */
      --brand-dark:#003f87;
      --bg:#f5f7fb;
      --card:#ffffff;
      --border:#e6ebf2;
      --text:#1f2937;
      --muted:#6b7280;
    }

    *{ box-sizing:border-box }

    html,body{
      height:100%;
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI",
                   Roboto, Arial, "Noto Sans";
      background: var(--bg);
      color: var(--text);
    }

    /* Centering */
    .wrap{
      min-height:100%;
      display:grid;
      place-items:center;
      padding:24px;
    }

    /* Card */
    .card{
      width:100%;
      max-width:420px;
      background:var(--card);
      border:1px solid var(--border);
      border-radius:16px;
      padding:28px;
      box-shadow:0 12px 30px rgba(0,0,0,.08);
    }

    /* Brand */
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:20px;
      font-weight:800;
      font-size:18px;
      color:var(--brand);
    }

    .logo{
      width:12px;
      height:12px;
      border-radius:50%;
      background:var(--brand);
    }

    h1{
      font-size:22px;
      margin:0 0 6px;
    }

    p{
      margin:0 0 20px;
      font-size:14px;
      color:var(--muted);
    }

    label{
      display:block;
      font-size:13px;
      font-weight:600;
      margin:14px 0 6px;
    }

    input{
      width:100%;
      padding:12px 14px;
      font-size:14px;
      border-radius:10px;
      border:1px solid var(--border);
      outline:none;
      transition:border .15s ease, box-shadow .15s ease;
    }

    input:focus{
      border-color:var(--brand);
      box-shadow:0 0 0 3px rgba(0,87,184,.12);
    }

    button{
      width:100%;
      margin-top:18px;
      padding:12px;
      border-radius:12px;
      border:none;
      background:var(--brand);
      color:#fff;
      font-size:15px;
      font-weight:700;
      cursor:pointer;
      transition:background .15s ease, transform .05s ease;
    }

    button:hover{ background:var(--brand-dark) }
    button:active{ transform:translateY(1px) }
    button:disabled{ opacity:.6; cursor:not-allowed }

    .error{
      margin-top:12px;
      font-size:13px;
      color:#dc2626;
      min-height:18px;
    }

    /* Footer hint */
    .hint{
      margin-top:16px;
      font-size:12px;
      color:var(--muted);
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <div class="brand">
        <div class="logo"></div>
        Resume Generator
      </div>

      <h1>Sign in</h1>
      <p>Use your username and password to continue.</p>

      <label for="username">Username</label>
      <input id="username" autocomplete="username" placeholder="Enter Username ...." />

      <label for="password">Password</label>
      <input id="password" type="password" autocomplete="current-password" placeholder="Enter Password ...." />

      <button id="btn">Sign in</button>
      <div class="error" id="err"></div>

      <div class="hint">
        Secure access • Session based login
      </div>
    </div>
  </div>

  <script>
    const btn = document.getElementById("btn");
    const err = document.getElementById("err");

    async function login(){
      err.textContent = "";
      btn.disabled = true;
      btn.textContent = "Signing in…";

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;

      try{
        const res = await fetch("/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          credentials: "include",
          body: JSON.stringify({ username, password })
        });

        const data = await res.json().catch(()=>({}));

        if (!res.ok){
          err.textContent = data.error || "Invalid credentials.";
          return;
        }

        window.location.href = "/app";
      } catch(e){
        err.textContent = "Network error. Please try again.";
      } finally{
        btn.disabled = false;
        btn.textContent = "Sign in";
      }
    }

    btn.addEventListener("click", login);
    document.addEventListener("keydown", e => {
      if (e.key === "Enter") login();
    });
  </script>
</body>
</html>
